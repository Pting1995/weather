<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-dark bg-gradient text-white">Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <!-- search bar/history -->
            <div class="col-sm-4">
            <h4>Search for a City:</h4>
            <form class="row">
                <div class="col-auto">
                    <input type="city" class="form-control" id="city-search" placeholder="City">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submit-button"><i class="fas fa-search"></i></button>
                </div>
                <section class="city-history">
                    <div class="card">
                        <div class="city-storage card-body">

                        </div>
                    </div>
                </section>
            </form>
        </div>
        <!-- weather information -->
        <div hidden class="main-column col-sm-8">
            <div class="card">
                <div class="card-body">
                    <img id="weather-today">
                    <h4 id="city-name"></h4>
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <!-- <button type="button" class="btn" id="UVIndex"></button> -->
                </div>
            </div>
            <h5>Five-Day Forecast:</h5>
            <div class="row" id="future-weather">
                <!-- future weather goes here -->
                <div class="card col-sm-2 bg-primary text-white">
                    <div class="card-body">
                        <p id="forecast-date1"></p>
                        <img id="forecast-img1">
                        <p id="forecast-temp1"></p>
                        <p id="forecast-humidity1"></p>
                    </div>
                </div>
                <div class="card col-sm-2 bg-primary text-white">
                    <div class="card-body">
                        <p id="forecast-date2"></p>
                        <img id="forecast-img2">
                        <p id="forecast-temp2"></p>
                        <p id="forecast-humidity2"></p>
                    </div>
                </div>
                <div class="card col-sm-2 bg-primary text-white">
                    <div class="card-body">
                        <p id="forecast-date3"></p>
                        <img id="forecast-img3">
                        <p id="forecast-temp3"></p>
                        <p id="forecast-humidity3"></p>
                    </div>
                </div>
                <div class="card col-sm-2 bg-primary text-white">
                    <div class="card-body">
                        <p id="forecast-date4"></p>
                        <img id="forecast-img4">
                        <p id="forecast-temp4"></p>
                        <p id="forecast-humidity4"></p>
                    </div>
                </div>
                <div class="card col-sm-2 bg-primary text-white">
                    <div class="card-body">
                        <p id="forecast-date5"></p>
                        <img id="forecast-img5">
                        <p id="forecast-temp5"></p>
                        <p id="forecast-humidity5"></p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
