<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-secondary bg-gradient text-white">Weather Dashboard</header>

    <!-- make 2 containers in a row -->
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h4>Search for a City:</h4>
            <form class="row g-3">
                <div class="col-auto">
                  <input type="city" class="form-control" id="cityName" placeholder="City">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-search"></i></button>
                </div>
                <section class="city-history">
                    <!-- city history goes here -->
                </section>
              </form>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h4 id="city-name"></h4>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
            <h5>Five-Day Forecast</h5>
            <div class="row">
                <div class="card col-sm-2">
                    <div class="card-body">
                        <time id="day1-date"></time>
                        <img id="day1-icon">
                        <p id="day1-temp"></p>
                        <p id="day1-humidity"></p>
                    </div>
                </div>
                <div class="card col-sm-2">
                    <div class="card-body">
                        <time id="day2-date"></time>
                        <img id="day2-icon">
                        <p id="day2-temp"></p>
                        <p id="day2-humidity"></p>
                    </div>
                </div>
                <div class="card col-sm-2">
                    <div class="card-body">
                        <time id="day3-date"></time>
                        <img id="day3-icon">
                        <p id="day3-temp"></p>
                        <p id="day3-humidity"></p>
                    </div>
                </div>
                <div class="card col-sm-2">
                    <div class="card-body">
                        <time id="day4-date"></time>
                        <img id="day4-icon">
                        <p id="day4-temp"></p>
                        <p id="day4-humidity"></p>
                    </div>
                </div>
                <div class="card col-sm-2">
                    <div class="card-body">
                        <time id="day5-date"></time>
                        <img id="day5-icon">
                        <p id="day5-temp"></p>
                        <p id="day5-humidity"></p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
